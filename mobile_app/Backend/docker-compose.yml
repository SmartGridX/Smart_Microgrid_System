version: "3.9"
services:
  db:
    image: timescale/timescaledb:latest-pg14
    container_name: microgrid_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: microgrid
    ports:
      - "5432:5432"
    volumes:
      - microgrid_data:/var/lib/postgresql/data

  backend:
    build: .
    container_name: microgrid_backend
    depends_on:
      - db
    environment:
      DATABASE_URL: "postgresql+psycopg2://admin:admin123@db:5432/microgrid"
      PYTHONPATH: /app
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app   # bind mount for live code changes
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

volumes:
  microgrid_data:
